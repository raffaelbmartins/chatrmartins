<div *ngIf="contact" class="card-header">
    <div class="avatar">
      <img src="assets/images/avatar_logo.png" alt="">
    </div>
    <div class="text">
      <h4 class="title">{{ (contact.user == contact.output) ? contact.input : contact.output }}</h4>
      <p>{{ contact.description }}</p>
    </div>
</div>
