<a href="#" class="list-group-item list-group-item-action">
  <div class="info">
    <div class="avatar">
      <img [src]="avatar" alt="">
    </div>
    <div class="text">
      <h3>{{ (contact.user == contact.output) ? contact.input : contact.output }}</h3>
      <p>{{ contact.description }}</p>
    </div>
    <div class="time">
      <p>{{ time }}</p>
      <span class="badge badge-primary badge-pill">{{ unread }}</span>
    </div>
  </div>
</a>
